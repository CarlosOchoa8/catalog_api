<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background-color: #f4f4f4;
            color: #333333;
            line-height: 1.7;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #ffffff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-left: 6px solid #667eea;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 24px 32px;
            border-bottom: none;
        }

        .header h1 {
            margin: 0;
            font-size: 20px;
            font-weight: 600;
            color: #ffffff;
        }

        .content {
            padding: 32px;
            background: #ffffff;
        }

        .message {
            font-size: 16px;
            margin-bottom: 24px;
            color: #555555;
        }

        .meta-info {
            background: #f8f9fa;
            padding: 16px 24px;
            font-size: 14px;
            color: #666666;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid #e9ecef;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #667eea;
            display: inline-block;
            margin-right: 8px;
        }

        @media (max-width: 600px) {
            body {
                padding: 10px;
            }

            .header,
            .content {
                padding: 24px 20px;
            }

            .meta-info {
                flex-direction: column;
                gap: 8px;
                text-align: center;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>{{ title | default("System Notification") }}</h1>
        </div>

        <div class="content">
            <div class="message">
                {{ message }}
            </div>
        </div>

        <div class="meta-info">
            <span>
                <span class="status-dot"></span>
                {{ app_name }}
            </span>
            <span>{{ date }} {{ time }}</span>
        </div>
    </div>
</body>

</html>
